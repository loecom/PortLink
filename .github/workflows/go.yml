name: Go Cross-Platform Build (x64 & arm64)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: "1.23.4"  # 指定Go版本
  PROJECT_NAME: "PortLink"  # 替换为你的项目名称

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - { os: "linux", arch: "amd64", ext: "" }
          - { os: "linux", arch: "arm64", ext: "" }
          - { os: "windows", arch: "amd64", ext: ".exe" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binaries
        run: |
          GOOS=${{ matrix.target.os }} GOARCH=${{ matrix.target.arch }} \
          go build -v -o "bin/${{ env.PROJECT_NAME }}-${{ matrix.target.os }}-${{ matrix.target.arch }}${{ matrix.target.ext }}" ./...
          
          # 生成SHA256校验和
          cd bin && \
          sha256sum "${{ env.PROJECT_NAME }}-${{ matrix.target.os }}-${{ matrix.target.arch }}${{ matrix.target.ext }}" \
          > "${{ env.PROJECT_NAME }}-${{ matrix.target.os }}-${{ matrix.target.arch }}${{ matrix.target.ext }}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: bin/
          if-no-files-found: error
          retention-days: 5
