name: Go Build Matrix

on: [push, pull_request]

env:
  GO_VERSION: "1.21"  # å®˜æ–¹éªŒè¯è¿‡çš„ç¨³å®šç‰ˆæœ¬
  OUTPUT_DIR: "dist"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Project Structure
        run: |
          [ -f go.mod ] || (echo "âŒ go.mod not found" && exit 1)
          echo "âœ… Project contains go.mod"
          echo "Module name: $(head -1 go.mod)"

  build:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        target:
          - { os: linux, arch: amd64, ext: '' }
          - { os: linux, arch: arm64, ext: '' }
          - { os: windows, arch: amd64, ext: '.exe' }

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Show Go Env
        run: go env

      - name: Build Debug Info
        run: |
          echo "ğŸ“Œ Build Target: ${{ matrix.target.os }}/${{ matrix.target.arch }}"
          echo "ğŸ“Œ Project Files:"
          ls -la
          echo "ğŸ“Œ Go Modules:"
          go list -m all

      - name: Build Binary
        env:
          GOOS: ${{ matrix.target.os }}
          GOARCH: ${{ matrix.target.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}
          OUTPUT="${{ github.repository }}".split('/')[-1]  # è‡ªåŠ¨ä»ä»“åº“åè·å–é¡¹ç›®å
          go build -v -o "${{ env.OUTPUT_DIR }}/$OUTPUT-${{ matrix.target.os }}-${{ matrix.target.arch }}${{ matrix.target.ext }}" .
          echo "âœ… Build succeeded"

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target.os }}-${{ matrix.target.arch }}
          path: ${{ env.OUTPUT_DIR }}/*
          retention-days: 3
