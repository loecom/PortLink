name: Go Cross-Platform Build

on: [push, pull_request]

env:
  GO_VERSION: "1.21"
  OUTPUT_DIR: "dist"
  APP_NAME: "PortLink"  # 请替换为您的应用名称

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "windows-amd64"
            os: windows
            arch: amd64
            ext: ".exe"
            output: "${{ env.APP_NAME }}-windows-x86_64.exe"
          - name: "linux-amd64"
            os: linux
            arch: amd64
            ext: ""
            output: "${{ env.APP_NAME }}-linux-x86_64"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create output directory
        run: mkdir -p "${{ env.OUTPUT_DIR }}"

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          echo "Building ${{ matrix.output }}"
          go build -v -o "${{ env.OUTPUT_DIR }}/${{ matrix.output }}" .
          
          # 生成校验和
          (cd "${{ env.OUTPUT_DIR }}" && \
           sha256sum "${{ matrix.output }}" > "${{ matrix.output }}.sha256")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ env.OUTPUT_DIR }}/${{ matrix.output }}
            ${{ env.OUTPUT_DIR }}/${{ matrix.output }}.sha256
          retention-days: 7
