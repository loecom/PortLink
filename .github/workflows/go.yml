name: Go Cross-Platform Build

on: [push, pull_request]

env:
  GO_VERSION: "1.21"
  OUTPUT_DIR: "dist"  # 输出目录名不要带特殊字符

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - { os: linux, arch: amd64 }
          - { os: linux, arch: arm64 }
          - { os: windows, arch: amd64, ext: ".exe" }

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create output directory
        run: mkdir -p "${{ env.OUTPUT_DIR }}"

      - name: Build
        env:
          GOOS: ${{ matrix.target.os }}
          GOARCH: ${{ matrix.target.arch }}
          CGO_ENABLED: "0"
        run: |
          EXT="${matrix.target.ext:-}"
          OUTPUT="app-${{ matrix.target.os }}-${{ matrix.target.arch }}${EXT}"
          go build -v -o "${{ env.OUTPUT_DIR }}/$OUTPUT" .
          
          # 生成校验和（简化版）
          cd "${{ env.OUTPUT_DIR }}" && sha256sum "$OUTPUT" > "$OUTPUT.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target.os }}-${{ matrix.target.arch }}
          path: ${{ env.OUTPUT_DIR }}/app-${{ matrix.target.os }}-${{ matrix.target.arch }}*
          retention-days: 3
